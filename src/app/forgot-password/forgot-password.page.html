<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Forgot-pass</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="content" class="text-center">


  <ion-label style="display: inline-block;
  margin: 30px;
  background-color: #87CEEB;
  border: 2px solid #1E90FF;
  color: #1E90FF;
  padding: 4px 8px;
  border-radius: 5px;
  font-weight: bold;
  text-shadow: 1px 1px 2px rgba(0, 0, 255, 0.2);
  box-shadow: 2px 2px 5px rgba(0, 0, 255, 0.1);">Olvidaste tu contrasenia?</ion-label>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <!-- Input de Email -->
      <ion-label class="text-gray-400 text-lg font-semibold">Ingresa tu Email, recibiras un correo de recuperacion</ion-label><br>
      <input #emailModel="ngModel" [(ngModel)]="email" name="email"
        class="border rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="email" required
        placeholder="email@gmail.com"><br><br>
      <div *ngIf="emailModel.invalid && emailModel.touched" style="color:red;">Please enter a valid email</div>

      <button
        class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-semibold font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
        expand="full" type="submit" [disabled]="loginForm.invalid">Enviar</button>
    </form>

    <button (click)="onSignup()"
    class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Go
      to Login</button>
  </div>
</ion-content>
